<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="./app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html" class="navbar-logo">Tommy's Coffe</a>
            <ul class="menu" id="menu">
                <li><a href="../pages/carta.html">Carta</a></li>
                <li><a href="../pages/nosotros.html ">Nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
            
        </nav>
    </header>
    <main>
        <section>
            <article>
                <form action="" method="" enctype="">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre..." />
                <br />
                <label for="correo">Ingrese e-mail:</label>
                <input type="e-mail" id="correo" name="correo" placeholder="E-mail..." />
                <br/>
                <label for="pass">Ingrese contraseña:</label>
                <input type="password" id="pass" name="password" placeholder="Contraseña..." />
                <br>
                <label for="consulta">Ingrese su mensaje:</label>
                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Consulta..."></textarea>
                <br>
                <label for="pais">Ingrese su país</label>
                <select name="pais" id="pais">
                <option value="Aregentina">Argentina</option>
                <option value="Chile">Chile</option>
                <br>
                <label for="Le Metier">Suscripcion a Le Metier</label>
                <input type="checkbox" id="Le Metier">
                <br>
                <fieldset>
                    <legend>Marque a que grupo pertenece</legend>
                    <label for="admin">Administrador</label>
                    <input type="radio" id="admin" name="grupo">
                    <label for="user">Usuario</label>
                    <input type="radio" id="user" name="grupo">
                </fieldset>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </article>
            </section>
       
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
<footer>
    <hr>
    <h4>Todos los derechos reservados</h4>
</footer>
</html>
